<div class="card-body p-md-5 mx-md-4 col-sm-12 response " style="height:750px">
    <div class="text-center">
        <img src="assets/images/Vector.png"
             alt="logo">
        <h4 class="mt-1 mb-5 pb-1">Recruitment</h4>
    </div>

    <form method="post" [formGroup]="ForgotPassEmail" (submit)="UserValidCheck()">
        <h4 class="text-center">Forgot Password?</h4>
        <p>No worries, we ll send you reset instructions.</p>

        <div class="form-group">
            <label asp-for="Email" class="mb-3 mt-3">
                <span class="fw-bold ">Email Address</span>
                <span class="text-danger" style="margin-left: 8px;">*</span>
            </label>
            <input asp-for="Email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter your Email ID" formControlName="UserEmail">
            <!-- <span asp-validation-for="Email" class="text-danger"></span> -->
            <span  class="text-danger" *ngIf="submitted &&ForgotPassValidations.UserEmail.errors?.['required']">User email is required.</span>
            <span  class="text-danger" *ngIf="submitted &&ForgotPassValidations.UserEmail.errors?.['email']">Please enter a valid email address.</span>
            <br>
          
        </div>
        <div>
            <a [routerLink]="['/login']" class="text-decoration-none text-dark" >Login Page </a>
        </div>
        <div class="form-group">           
            <button type="submit" id="form2Example22" class="btn p-2 mt-4 w-100 text-light mb-3" style="background: linear-gradient(90deg, #1C73AA 0%, #123953 100%);">
                Reset Password
            </button>
        </div>   

    </form>
   
</div>
