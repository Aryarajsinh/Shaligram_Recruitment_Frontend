<mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <mat-card-header>
            <mat-card-title class="text-center text-primary mb-2">
              <h3>Upload File</h3>
            </mat-card-title>
          </mat-card-header>
          <button mat-icon-button mat-dialog-close class="close-button btn btn-danger">
            <mat-icon>close</mat-icon>
          </button>
        </div>
  
        <form [formGroup]="IUploadFileForm" (ngSubmit)="SubmitUploadFile()" novalidate>
          <mat-card>
  
            <mat-card-content>
              <div class="row">               
  
                <div class="col-md-12">
                  <!-- College Name Field -->
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>CollegeName</mat-label>
                        <mat-select formControlName="CollegeName"   required>
                            <mat-option value="">-- Select CollegeName --</mat-option>
                            <mat-option *ngFor="let data of CollegeName" [value]="data.collegeName">{{
                                data.collegeName }}</mat-option>
                        </mat-select>
                    <mat-error
                      *ngIf="submitted && IUploadFileForm.get('CollegeName')?.invalid && IUploadFileForm.get('CollegeName')?.touched">
                      College Name is required.
                    </mat-error>
                  </mat-form-field>
                </div>  
              
  
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Years</mat-label>
                        <mat-select formControlName="Years"   required>
                            <mat-option value="">-- Select Year --</mat-option>
                            <mat-option *ngFor="let data of Years" [value]="data.years">{{
                                data.years }}</mat-option>
                        </mat-select>
                        <mat-error
                        *ngIf="submitted && IUploadFileForm.get('Years')?.invalid && IUploadFileForm.get('Years')?.touched">
                        Batch Year is required.
                      </mat-error>
                    </mat-form-field>
                 
                </div>

                <div class="col-md-12 mb-3">
                    <!-- File Upload Label -->
                    <mat-label>Upload File</mat-label>
                    <input type="file" class="form-control" formControlName="UploadFile" (change)="onFileSelected($event)" required>
                    <!-- File Upload Error Handling -->
                    <mat-error *ngIf="submitted && IUploadFileForm.get('UploadFile')?.invalid && IUploadFileForm.get('UploadFile')?.touched">
                      File is required.
                    </mat-error>
                  </div>
              </div>
  
              <!-- Submit Button -->
              <div class="text-center col-md-12">
                <button mat-raised-button type="submit" class="btn w-100 text-white"
                  style="background: linear-gradient(90deg, #1C73AA 0%, #123953 100%);">Submit</button>
              </div>
            </mat-card-content>
          </mat-card>
        </form>
  
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
