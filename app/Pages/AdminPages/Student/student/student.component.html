<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger d-flex justify-content-center ">
                <h1>Student List üë®‚Äçüéì</h1>
            </div>
            <div class="card-body">
                <div class="d-flex">
                <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Value</mat-label>
                    <input matInput placeholder="Search Text" (input)="SearchValueChange($any($event.target).value)">                 
                </mat-form-field>
            </div>
                <div>
                    <button class="btn btn-primary p-2 m-2"  (click)="AddStudent()">Add Student</button>
                </div>
                <div>
                    <button class="btn btn-primary p-2 m-2"  (click)="UploadFile()">Upload File</button>
                </div>
            </div>
                <table mat-table matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="studentId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="studentId">Student Id</th>
                        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="studentName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="studentName">First Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="collegeName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="collegeName">CollegeName</th>
                        <td mat-cell *matCellDef="let element"> {{element.collegeName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="batchYear">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="batchYear">BatchYear</th>
                        <td mat-cell *matCellDef="let element"> {{element.batchYear}} </td>
                    </ng-container>
                    <ng-container matColumnDef="emailAddress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="emailAddress">Email Id</th>
                        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="phoneNumber">PhoneNumber</th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element" class="d-flex mt-2">
                            <button mat-raised-button color="primary" class="rounded-3 border-0 bg-white mt-3 mb-3  "
                                (click)="EditUser(element.studentId)"><img src="assets/images/Details.png" /></button>
                            <button mat-raised-button color="warn" class="rounded-3 border-0 bg-white mt-3 mb-3"
                                (click)="DeleteUser(element.studentId , element.studentName+' ' +element.collegeName)"><img
                                    src="assets/images/Delete.png" /></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [pageSize]="pageSize">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
