<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger d-flex justify-content-center ">
                <h1>QuestionSet List</h1>
            </div>
            <div class="card-body">
                <div class="d-flex">
                <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Search Value</mat-label>
                    <input matInput placeholder="Search Text" (input)="SearchValueChange($any($event.target).value)">                 
                </mat-form-field>
            </div>
                <div>
                    <button class="btn btn-primary p-2 m-2"  (click)="AddQuestionSet()">Add Batch</button>
                </div>
            </div>
                <table mat-table matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="questionSetId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="batchId">QuestionSetId</th>
                        <td mat-cell *matCellDef="let element"> {{element.questionSetId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="questionSetName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="questionSetName">QuestionSetName </th>
                        <td mat-cell *matCellDef="let element"> {{element.questionSetName}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element" class="d-flex mt-2">
                    
                            <button mat-raised-button color="primary" class="rounded-3 border-0 bg-white mt-3 mb-3  "
                                (click)="EditQuestionSet(element.questionSetId)"><img src="assets/images/Update.png" /></button>
                            <button mat-raised-button color="warn" class="rounded-3 border-0 bg-white mt-3 mb-3"
                                (click)="DeleteQuestionSet(element.questionSetId , element.questionSetName)"><img
                                    src="assets/images/Delete.png" /></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [pageSize]="pageSize">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
